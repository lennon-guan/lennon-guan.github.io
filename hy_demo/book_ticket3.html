<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>小黄鸭demo</title>
	<link rel="stylesheet" href="css/weui.min.css"/>
	<link rel="stylesheet" href="css/custom.css"/>
</head>
<body>
	<h1 class="hy-title">高铁订票</h1>
	<div class="weui_cells weui_cells_form">
		<div class="weui_cell">
			<div class="weui_cell_hd">车次</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input type="text" class="weui_input" />
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd">座位类型</div>
			<div class="weui_cell_bd weui_cell_primary">
				<select class="weui_select">
					<option value="">一等</option>
					<option value="">二等</option>
				</select>
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd">乘客人数</div>
			<div class="weui_cell_bd weui_cell_primary">
				<select class="weui_select">
					<option value="">1</option>
					<option value="">2</option>
					<option value="">3</option>
				</select>
			</div>
		</div>
	</div>

	<div class="weui_cells_title">乘客1信息</div>
	<div class="weui_cells weui_cells_form">
		<div class="weui_cell">
			<div class="weui_cell_hd">姓名</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input type="text" class="weui_input" />
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd">证件类型</div>
			<div class="weui_cell_bd weui_cell_primary">
				<select class="weui_select">
					<option value="">身份证</option>
				</select>
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd">证件编号</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input type="text" class="weui_input" />
			</div>
		</div>
	</div>

	<div class="weui_cells_title">乘客2信息</div>
	<div class="weui_cells weui_cells_form">
		<div class="weui_cell">
			<div class="weui_cell_hd">姓名</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input type="text" class="weui_input" />
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd">证件类型</div>
			<div class="weui_cell_bd weui_cell_primary">
				<select class="weui_select">
					<option value="">身份证</option>
				</select>
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd">证件编号</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input type="text" class="weui_input" />
			</div>
		</div>
	</div>
    <div class="weui_opr_area">
        <p class="weui_btn_area">
			<a href="book_ticket_ok.html" class="weui_btn weui_btn_primary">确定</a>
        </p>
    </div>
</body>

</html>
