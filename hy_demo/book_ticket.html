<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>小黄鸭demo</title>
	<link rel="stylesheet" href="css/weui.min.css"/>
	<link rel="stylesheet" href="css/custom.css"/>
</head>
<body>
	<h1 class="hy-title">预约高铁票</h1>
	<div class="weui_cells_title">预约信息</div>
	<div class="weui_cells weui_cells_form">
		<div class="weui_cell">
			<div class="weui_cell_hd">出发地</div>
			<div class="weui_cell_bd weui_cell_primary">
				<select class="weui_select">
					<option value="">武汉</option>
					<option value="">广州</option>
					<option value="">北京</option>
				</select>
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd">目的地</div>
			<div class="weui_cell_bd weui_cell_primary">
				<select class="weui_select">
					<option value="">武汉</option>
					<option value="">广州</option>
					<option value="">北京</option>
				</select>
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd">日期</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="date" />
			</div>
		</div>
	</div>
    <div class="weui_opr_area">
        <p class="weui_btn_area">
			<a href="book_ticket2.html" class="weui_btn weui_btn_primary">选择车次</a>
        </p>
    </div>
</body>

</html>
