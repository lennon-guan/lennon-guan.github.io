<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>小黄鸭demo</title>
	<link rel="stylesheet" href="css/weui.min.css"/>
	<link rel="stylesheet" href="css/custom.css"/>
</head>
<body>
	<div class="weui_tab">
	    <div class="weui_tab_bd">
			<h1 class="hy-title">我的</h1>

			<div class="weui_cells_title">个人信息</div>
			<div class="weui_cells weui_cells_access">
				<a class="weui_cell" href="">
					<div class="weui_cell_bd weui_cell_primary">
						<p>绑定手机号：1XX XXXX XXXX</p>
					</div>
				</a>
			</div>

			<div class="weui_cells_title">订单记录</div>
			<div class="weui_cells weui_cells_access">
				<a class="weui_cell" href="">
					<div class="weui_cell_bd weui_cell_primary">
						<p>泊车订单</p>
					</div>
					<div class="weui_cell_ft"></div>
				</a>
				<a class="weui_cell" href="">
					<div class="weui_cell_bd weui_cell_primary">
						<p>候车订单</p>
					</div>
					<div class="weui_cell_ft"></div>
				</a>
				<a class="weui_cell" href="">
					<div class="weui_cell_bd weui_cell_primary">
						<p>订票订单</p>
					</div>
					<div class="weui_cell_ft"></div>
				</a>
				<a class="weui_cell" href="javascript:;">
					<div class="weui_cell_bd weui_cell_primary">
						<p>订餐订单</p>
					</div>
					<div class="weui_cell_ft"></div>
				</a>
			</div>

			<div class="weui_cells_title">帮助信息</div>
			<div class="weui_cells weui_cells_access">
				<a class="weui_cell" href="">
					<div class="weui_cell_bd weui_cell_primary">
						<p>FAQ</p>
					</div>
					<div class="weui_cell_ft"></div>
				</a>
				<a class="weui_cell" href="javascript:;">
					<div class="weui_cell_bd weui_cell_primary">
						<p>联系我们</p>
					</div>
					<div class="weui_cell_ft"></div>
				</a>
			</div>
		</div>
		<div class="weui_tabbar">
			<a href="index.html" class="weui_tabbar_item">
				<div class="weui_tabbar_icon">
					<img src="img/icon-service.png" alt="">
				</div>
				<p class="weui_tabbar_label">服务</p>
			</a>
			<a href="javascript:;" class="weui_tabbar_item weui_bar_item_on">
				<div class="weui_tabbar_icon">
					<img src="img/icon-mine.png" alt="">
				</div>
				<p class="weui_tabbar_label">我的</p>
			</a>
		</div>

</html>
