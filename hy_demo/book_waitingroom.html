<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>小黄鸭demo</title>
	<link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/0.4.2/weui.css"/>
	<link rel="stylesheet" href="css/custom.css"/>
</head>
<body>
	<h1 class="hy-title">预约候车</h1>
	<div class="weui_cells_title">预约信息</div>
	<div class="weui_cells weui_cells_form">
		<div class="weui_cell">
			<div class="weui_cell_hd">联系人</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="text" />
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd">联系电话</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="text" />
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd">到场日期</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="date" />
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd">到场时间</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="time" />
			</div>
		</div>
		<div class="weui_cell">
			<div class="weui_cell_hd">列车车次</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input class="weui_input" type="text" />
			</div>
		</div>
	</div>
    <div class="weui_opr_area">
        <p class="weui_btn_area">
			<a href="book_waitingroom_ok.html" class="weui_btn weui_btn_primary">提交</a>
        </p>
    </div>
</body>

</html>
